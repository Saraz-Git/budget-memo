<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Memo</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!--jQuery ui stylesheet-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!--Bulma style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!--our own stylesheet-->
    <link rel="stylesheet" href="./assets/css/calendar.css">
</head>

<body>

    <h1 class="title is-1 my-6 has-text-centered has-text-grey-darker"><a href="./index.html"> Monthly Expense Memo</a>
    </h1>

    <h4 class="title is-4 has-text-centered has-text-grey-darker"> &#128540; Understanding Your lifestyle &#128526;
    </h4>
    <hr>

    <div class="columns is-mobile is-centered">
        <!--calendar area-->
        <div id="calendar" class="is-offset-2 mx-6 has-text-info-soft-invert">
            <div id="calendarHeader" class="is-flex gap-4 pb-5"></div>
            <div id="calendarBody" class="is-flex is-flex-wrap-wrap md">
            </div>
        </div>

        <!--------------------------Bulma Modal------------------------------------->
        <div id="modal-test" class="modal">
            <div class="modal-background" id="modal-background-test"></div>
            <div id="modalBody" class="modal-content has-background-white box mt-6 p-6">
                <button id="exitBtnTest" class="button is-link is-light is-pulled-right mb-5">Cancel</button>
                <form>

                    <div class="field">
                        <label id="modalHeader" class="label">Date</label>
                        <p id="modalDateArea"></p>
                    </div>

                    <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                            <div class="select is-fullwidth is-info">
                                <select id="selectOptionTest">
                                    <option>Food</option>
                                    <option>Utilities</option>
                                    <option>Housing</option>
                                    <option>Travel</option>
                                    <option>Entertainment</option>
                                    <option>Grocery</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Amount</label>
                        <div class="control">
                            <input id="amountTest" class="input" type="text" placeholder="$">
                        </div>
                    </div>

                    <button id="addBtnTest" class="button is-link mt-5">Add Log</button>
                </form>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!--------------------------This Line above is the hidden modal-------------------->

        <div
            class="column is-3 box p-6 is-pulled-right mt-6 mr-6 has-background-warning is-flex is-flex-direction-column is-justify-content-space-between">
            <div>
                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-utensils"></i></span>Food </p>
                    <p id="foodTotal"></p>
                </div>

                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-fire-flame-simple"></i></span>Utilities </p>
                    <p id="utilitiesTotal"></p>
                </div>

                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-house-user"></i></span>Housing </p>
                    <p id="housingTotal"></p>
                </div>

                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-car"></i></span>Travel </p>
                    <p id="travelTotal"></p>
                </div>

                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-tv"></i></span>Entertainment </p>
                    <p id="entertainmentTotal"></p>
                </div>
                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-basket-shopping"></i></span>Grocery </p>
                    <p id="groceryTotal"></p>
                </div>
                <div class="is-flex is-justify-content-space-between my-2">
                    <p><span class="icon"><i class="fa-solid fa-shirt"></i></span>Other </p>
                    <p id="otherTotal"></p>
                </div>
            </div>

            <div class="is-flex is-justify-content-space-between mt-6">
                <h5 class="is-size-5 has-text-weight-bold">Total: </h5>
                <p class="is-underlined has-text-weight-bold" id="monthlyTotal"></p>
            </div>


        </div>
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--jQuery JavaScript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--jQuery ui JavaScript-->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/4ca36e5657.js" crossorigin="anonymous"></script>
    <!--Dayjs JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!--our own JavaScript-->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/calendar.js"></script>
</body>

</html>
